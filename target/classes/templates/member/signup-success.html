<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 성공</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login-style.css}">

</head>
<body>
<div class="success-container">

        <h1>회원가입 완료 🎉</h1>
        <h2 id="welcomeMessage">회원가입을 환영합니다!</h2>
        <p>가입이 완료되었습니다. 로그인 페이지로 이동해주세요.</p>
        <a href="/" class="login-page-button">로그인 페이지로 이동</a>
</div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const userName = urlParams.get("name");

        if (userName) {
            document.getElementById("welcomeMessage").innerText = `${userName}님, 회원가입을 환영합니다!`;
        }
    </script>
</body>
</html>
