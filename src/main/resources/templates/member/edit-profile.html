<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 회원 정보 수정</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/login-style.css}">
</head>
<body>
<div class="login-container">

  <!-- 로고 컨테이너 -->
  <div class="login-logo-container">
    <a class="inkstone-logo" href="/">
      <img th:src="@{/images/inkstone-logo.png}" alt="logo" width="50"/><span class="">INKSTONE</span>
    </a>
  </div>

  <div class="login-tabs">
    <div class="login-tab active">정보수정</div>
  </div>

  <div class="login-form">

    <div class="input-group">
      <label for="password"> 본인 확인용 비밀번호</label>
      <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>

    </div>

    <div class="input-group">
      <label for="name">이름</label>
      <input type="text" id="name" name="name" th:value="${name != null ? name : ''}" placeholder="홍길동" required>
      <span class="input-guide">영어 또는 한글 입력 </span>
    </div>



    <div class="input-group">
      <label for="phone">전화번호</label>
      <input type="tel" id="phone" name="phone" th:value="${phone != null ? phone : ''}" placeholder="010-" required>
      <span class="input-guide">"-" 없이 숫자만 입력</span>
    </div>

    <button class="submit-button" type="button">회원정보 수정</button>
  </div>

</div>
<script th:src="@{/js/register/phone-number-converter.js}" defer></script>
<script th:src="@{/js/member/edit-profile.js}" defer></script>

</body>
</html>
